<!DOCTYPE html>
<html lang="en">
<head>
    <title>Full-Screen Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Full-Screen Clock with Local and ZULU (UTC) times">
    <meta name="author" content="rdnk-ak">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        .clock {
            font-size: 5vw;
        }
        .date {
            font-size: 3vw;
            margin-bottom: 10px;
        }
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.5vw;
            background-color: rgb(98, 100, 100);
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .label {
        font-weight: bold;
        color: white;
        font-size: 3vw;
        padding: 0%;
        }

        .value {
        color: white;
        font-size: 7.5vw;
        font-weight: bold;
        }
        .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 9.5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="local-time">
          <span class="label">Local: </span>
          <span class="value" id="local-time-value"></span>
        </div>
        <div id="utc-time">
          <span class="label">ZULU: </span>
          <span class="value" id="utc-time-value"></span>
        </div>
      </div>
    <br>
    <div class="date" id="date"></div>
       <button id="fullscreen-btn" onclick="toggleFullScreen()">Go Full Screen</button>
    <script>
        function getOrdinalSuffix(day) {
            if (day > 3 && day < 21) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }
        function updateClock() {
            const now = new Date();
            const weekday = now.toLocaleDateString('en-GB', { weekday: 'long' });
            const month = now.toLocaleDateString('en-GB', { month: 'long' });
            const year = now.getFullYear();
            let day = now.getDate();
            let suffix = getOrdinalSuffix(day);
            let currentDate = `${weekday}, ${month} ${day}${suffix} ${year}`;
            
            const localTime = now.toLocaleTimeString('en-GB', { hour12: false });
            const utcTime = now.toUTCString().split(' ')[4];
            document.getElementById('date').textContent = currentDate;
            document.getElementById('local-time-value').textContent = localTime;
            document.getElementById('utc-time-value').textContent = utcTime;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    document.getElementById('fullscreen-btn').style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
